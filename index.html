<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-1.12.4.js"></script>
      <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to our fabulous car webpage</h1>
      <h2>please write your name down</h2>
      <form id="name">
      <div class="form-group">
            <label for="first-name">first name</label>
            <input id="first-name" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="last-name">last name</label>
            <input id="last-name" class="form-control" type="text">
        </div>

          <div class="form-group">
            <label for="adress">Address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="postal-code">Postal code</label>
            <input id="postal-code" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>

        <div id="receipt">
          <h1>Here is your receipt:</h1>
          <p>Thank you Mr. <span class="last-name"></span></p>
          <p>Here is your receipt</p>
          <br>
          <p><span class="first-name"> </span><span class="last-name"></p>
          <p><span class="address"></span></p>
          <p<span class="postal-code">  </span><span class="city"></span></p>
  </body>
</html>
